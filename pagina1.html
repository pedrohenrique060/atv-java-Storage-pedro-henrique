        body, html {

        #btnAbrirModal {
            padding: 15px 30px;

            background-color: rgba(54, 103, 238, 0.514);

            color: white;

            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #btnAbrirModal:hover {

        }

        .modal {
            width: 600px;
            max-width: 100%;
            height: 400px;
            max-height: 100%;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 50%;

            padding: 20px;
            display: none; 
        }

        .modal1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            display: none; 
        }

        .modal2 {
            padding: 20px 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btnFechar {
            background-color: rgba(54, 103, 238, 0.514);
            border: none;
            color: white;
            padding: 7px 25px;
            cursor: pointer;
            border-radius: 8px;
        }

        .open {
            display: block;
        }
